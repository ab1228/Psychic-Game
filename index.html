<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <h1>The Psychic Game</h1>
    <h2>Guess the letter I'm thinking of</h2>

    <div class="row">
        <div class="col-md-4">
            <img src="assets/images/aladin.jpg" class="aladin" alt="Aladin">
        </div>
        <div class="col-md-4">
            <ul id="results" class="list-group">
                <li class="list-group-item" id="wins">Wins:</li>
                <li class="list-group-item" id="lose">Losses:</li>
                <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                <li class="list-group-item" id="letter">Your Guesses so far:</li>
            </ul>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
